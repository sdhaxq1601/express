<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="msapplication-TileColor" content="#001">
    <meta name="theme-color" content="#001">
    <title>画画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0 solid #000;
        }

        form {
            padding-top: 3em;
            padding-left: 2em;
        }

        input {
            color: #f0f0f0;
            font-size: 10px;
            font-size: 1em;
        }

        #f1 {
            width: 90px;
            height: 10px;
            opacity: .1;
        }

        #submit {
            font-size: 0.8em;
            opacity: .1;
        }

        img {
            width: 80%;
        }

        .hide {
            display: none;
        }

        #log {
            color: #433;
            position: fixed;
            bottom: 0;
            left: 8vw;
        }

        .func {
            position: fixed;
            bottom: 0;
            right: 0;
            list-style: none;
        }

        .func2 {
            position: fixed;
            bottom: 0;
            left: 0;
            list-style: none;
            width: 8vw;
            min-height: 8vw;
            background: linear-gradient(#f00, #0ff, #00f, #ff0, #0f0, #f0f);
        }

        .color li {
            width: 8vw;
            height: 8vw;
        }

        .func li {
            display: inline-block;
            background: #111;
            opacity: 0.8;
            width: 16vmin;
            height: 16vmin;
            margin: 2px;
        }

        #undo::before {
            content: "";
            position: absolute;
            background: #8c8cef;
            width: 8vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            bottom: 32%;
            left: 16%;
            transform: translateX(-50%) rotate(45deg);
        }

        #undo::after {
            content: "";
            position: absolute;
            background: #8c8cef;
            width: 8vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            top: 32%;
            left: 16%;
            transform: translateX(-50%) rotate(-45deg);
        }

        #redo::before {
            content: "";
            position: absolute;
            background: #8cef8c;
            width: 8vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            top: 32%;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }

        #redo::after {
            content: "";
            position: absolute;
            background: #8cef8c;
            width: 8vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            bottom: 32%;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
        }

        #clear::before {
            content: "";
            position: absolute;
            background: #88ccef;
            width: 16vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        #clear::after {
            content: "";
            position: absolute;
            background: #88ccef;
            width: 16vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            top: 50%;
            transform: translateY(-50%) rotate(-45deg);
        }
    </style>
</head>

<body>
    <div id='' class=''>
        <canvas id="can" width="360" height="360" style="background:#000;margin-top:0vh;">
        </canvas>
        <div class="func" id="func">
            <ul>
                <li id='undo'></li>
                <li id='redo'></li>
                <li id='clear'></li>
            </ul>
        </div>
        <div class="func2" id="func2">
            <ul class="color">
                <li id="col0" style="background:#ED1C24;"></li>
                <li id="col1" style="background:#FF7F27;"></li>
                <li id="col2" style="background:#FFF200;"></li>
                <li id="col3" style="background:#22B14C;"></li>
                <li id="col4" style="background:#00A2E8;"></li>
                <li id="col5" style="background:#3F48CC;"></li>
                <li id="col6" style="background:#A349A4;"></li>
                <li id="col7" style="background:#FFFFFF;"></li>
            </ul>
        </div>
    </div>
    <script>
        let acts = []//record every action line count
        let step = 0
        let lines = [], line = {}, points = []
        let color = "#fff", width = 2, isClear = false
        let userColor = ['#ED1C24',
            '#FF7F27',
            '#FFF200',
            '#22B14C',
            '#00A2E8',
            '#3F48CC',
            '#A349A4',
            '#FFFFFF']
        let colorBox = document.getElementById('func2')
        const can = document.getElementById("can")
        can.width = window.innerWidth
        let winH = window.innerHeight
        let cx = can.getContext("2d")
        cx.strokeStyle = color
        cx.fillStyle = color
        let func = document.getElementById("func")
        func.addEventListener('touchmove', (e) => { e.preventDefault() })
        let sx, sy
        let log, _log
        let endTime = 0//每次touchMove或touchEnd记录时间
        let startTime = 0//每次touchStart记录时间
        let moved = false//是否有是否touchmove事件
        let timeoutId, timeoutId2
        let timer = false//定时器状态，当点击X按钮时，检查定时器状态。。。。
        let timer2 = false
        let undo, redo, clear
        const draw = l => {
            if (l.length < 2) return
            cx.lineWidth = l.width
            cx.strokeStyle = l.color
            cx.fillStyle = l.color
            cx.beginPath()
            cx.arc(l.points[0].sx, l.points[0].sy, l.width / 2, 0, 2 * Math.PI)
            cx.fill()
            cx.beginPath()
            cx.moveTo(l.points[0].sx, l.points[0].sy)
            l.points.slice(1).forEach(i => cx.lineTo(i.sx, i.sy))
            cx.stroke()
        }
        undo = () => {
            cx.clearRect(0, 0, can.offsetWidth, can.offsetHeight)
            step--
            log('undo')
            acts.slice(lastClearAct(acts, step) + 1, step).forEach(i => {
                i.lines.forEach(l => draw(l))
            })
        }
        redo = () => {
            cx.clearRect(0, 0, can.offsetWidth, can.offsetHeight)
            step++
            log('redo')
            console.log(acts.slice(-1)[0])
            acts.slice(lastClearAct(acts, step) + 1, step).forEach(i => {
                i.lines.forEach(l => draw(l))
            })
        }
        clear = () => {
            if (timer) {
                clearTimeout(timeoutId)
                acts.push({ isClear, lines })
                step++
                lines = []
                timer = false
            }
            cx.clearRect(0, 0, can.offsetWidth, can.offsetHeight)
            if (acts[step - 1] && acts[step - 1].isClear || step == 0) return
            acts.splice(step, acts.length - step + 1, { isClear: true, lines: [] })
            step++
            log('clear')
        }
        window.onload = (e) => {
            can.height = window.innerHeight
            cx.strokeStyle = "#fff"
            _log = document.getElementById("log")
            log = (s) => {
                _log.innerText = s + "_" + acts.length + "_" + step
            }
            //log(window.outerHeight+" "+window.innerHeight)
            if (!colorBox) colorBox = document.getElementById('func2')
            colorBox.addEventListener('click', e => {
                console.log(e.target.id)
                let tarId = e.target.id
                if (/^col[0-9]$/.test(tarId)) {
                    color = userColor[tarId.slice(-1)]
                    cx.strokeStyle = color
                    cx.fillStyle = color
                    colorBox.querySelectorAll(".color")[0].style.display = "none"
                } else if (tarId === "func2") {
                    colorBox.querySelectorAll(".color")[0].style.display = "block"
                }
            })
            document.addEventListener('click', e => {
                let id = e.target.id
                if (id == "redo" && step < acts.length) {
                    let i
                    for (i = step; i < acts.length; i++) {
                        if (!acts[i].isClear) {
                            step = i;
                            break;
                        }
                    }
                    if (i === acts.length) return
                    redo()
                }
                if (id == "undo" && step > 0) {
                    if (step == 1) {
                        undo()
                        return
                    }
                    let i
                    for (i = step; i > 0; i--) {
                        if (acts[i - 2] && !acts[i - 2].isClear) {
                            step = i;
                            break;
                        }
                    }
                    if (i === 0) return
                    undo()
                }
                if (id == "clear") clear()
                console.log(acts)
            })
        }

        window.onresize = (e) => {
            can.width = window.innerWidth
            can.height = window.innerHeight
            cx.strokeStyle = color
            cx.fillStyle = color
            undo()
            redo()
        }
        can.addEventListener("touchstart", (e) => {
            moved = false
            startTime = Date.now()
            log("touchstart")
            e.preventDefault();
            //log.innerText=`${can.offsetTop}=${can.clientTop+"S"}`
            // console.log(e.touches[0])
            clearTimeout(timeoutId)
            sx = e.touches[0].pageX - can.offsetLeft
            sy = e.touches[0].pageY - can.offsetTop
            if (timer2) clearInterval(timeoutId2)
            timer2 = true
            timeoutId2 = setInterval(() => {
                width = (Date.now() - startTime) / 50
                cx.fillStyle = color
                cx.lineWidth = width
                cx.arc(sx, sy, width / 2, 0, 2 * Math.PI)
                cx.fill()
            }, 10)
            timer = false
            cx.lineWidth = width
            // cx.fillStyle = color
            cx.beginPath()
            cx.moveTo(sx, sy)
            points = [{ sx, sy }]
        }, { passive: false })

        can.addEventListener("touchmove", (e) => {
            moved = true
            if (timer2) {
                clearInterval(timeoutId2)
                timer2 = false
                cx.lineWidth = width
            }
            endTime = Date.now()
            console.log("touchmove")
            //e.preventDefault();
            sx = e.touches[0].pageX - can.offsetLeft
            sy = e.touches[0].pageY - can.offsetTop
            //cx.clearRect(0,0,can.offsetWidth,can.offsetHeight)
            //cx.beginPath()
            //cx.moveTo(sx,sy)
            cx.lineTo(sx, sy)
            cx.stroke()
            points.push({ sx, sy })
            //e.stopPropagation();
        }, { passive: false })

        can.addEventListener("touchend", (e) => {
            endTime = new Date().getTime()
            // console.log(e.touches[0])  
            if (timer2) {
                clearInterval(timeoutId2)
                timer2 = false
                cx.lineWidth = width
            }
            if (acts.length > step) {
                acts = acts.slice(0, step)
            }
            lines.push({ points, color, width })
            timer = true
            timeoutId = setTimeout(() => {
                acts.push({ isClear, lines })
                step++
                lines = []
                timer = false
                log('TIMEOUT')
            }, 500);
            log("touchend")
            //e.stopPropagation();
        }, { passive: false })
    </script>
    <script id='functions'>
        function lastEmptyArray(arr, end) {
            var l = arr.length
            if (typeof end == 'number' && end < l) l = end

            for (var i = l - 1; i >= 0; i--)
                if (arr[i].length == 0) return i
            return -1
        }
        function lastClearAct(arr, end) {
            var l = arr.length
            if (typeof end == 'number' && end < l) l = end

            for (var i = l - 1; i >= 0; i--)
                if (arr[i].isClear) return i
            return -1
        }
    </script>
    <div id='log' class=''></div>
</body>

</html>
