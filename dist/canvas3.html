<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="msapplication-TileColor" content="#001">
    <meta name="theme-color" content="#001">
    <title>画画v3</title>
    <script src="simplify.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0 solid #000;
        }

        form {
            padding-top: 3em;
            padding-left: 2em;
        }

        input {
            color: #f0f0f0;
            font-size: 10px;
            font-size: 1em;
        }

        #f1 {
            width: 90px;
            height: 10px;
            opacity: .1;
        }

        #submit {
            font-size: 0.8em;
            opacity: .1;
        }

        img {
            width: 80%;
        }

        .hide {
            display: none;
        }

        #log {
            color: #433;
            position: fixed;
            top: 0;
            left: 0vw;
        }

        .func {
            position: fixed;
            bottom: 0;
            right: 0;
            list-style: none;
        }

        .func2 {
            position: fixed;
            bottom: 0;
            left: 0;
            list-style: none;
            width: 8vw;
            min-height: 8vw;
            background: linear-gradient(#f00, #0ff, #00f, #ff0, #0f0, #f0f);
        }

        .func3 {
            position: fixed;
            bottom: 0;
            left: 9vw;
            list-style: none;
            width: 8vw;
            min-height: 8vw;
            background: radial-gradient(#000, #000, #cdf);
        }

        .func4 {
            position: fixed;
            bottom: 0;
            left: 18vw;
            list-style: none;
            width: 8vw;
            min-height: 8vw;
            background: radial-gradient(#000, #000, #cdf);
        }

        .width,
        .color {
            list-style: none;
        }

        .width li {
            width: 8vw;
            height: 8vw;
        }

        .color li {
            width: 8vw;
            height: 8vw;
        }

        .func li {
            display: inline-block;
            background: #111;
            opacity: 0.8;
            width: 16vmin;
            height: 16vmin;
            margin: 2px;
        }

        #undo::before {
            content: "";
            position: absolute;
            background: #8c8cef;
            width: 8vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            bottom: 32%;
            left: 16%;
            transform: translateX(-50%) rotate(45deg);
        }

        #undo::after {
            content: "";
            position: absolute;
            background: #8c8cef;
            width: 8vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            top: 32%;
            left: 16%;
            transform: translateX(-50%) rotate(-45deg);
        }

        #redo::before {
            content: "";
            position: absolute;
            background: #8cef8c;
            width: 8vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            top: 32%;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }

        #redo::after {
            content: "";
            position: absolute;
            background: #8cef8c;
            width: 8vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            bottom: 32%;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
        }

        #clear::before {
            content: "";
            position: absolute;
            background: #88ccef;
            width: 16vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        #clear::after {
            content: "";
            position: absolute;
            background: #88ccef;
            width: 16vmin;
            height: 2vmin;
            border-radius: 1vmin;
            /* border:1px solid red; */
            top: 50%;
            transform: translateY(-50%) rotate(-45deg);
        }
    </style>
</head>

<body>
    <div id='' class=''>
        <canvas id="can" width="360" height="360" style="background:#000;margin-top:0vh;">
        </canvas>
        <div class="func" id="func">
            <ul>
                <li id='undo'></li>
                <li id='redo'></li>
                <li id='clear'></li>
            </ul>
        </div>
        <div class="func2" id="func2">
            <ul class="color">
                <li id="col0" style="background:#ED1C24;"></li>
                <li id="col1" style="background:#FF7F27;"></li>
                <li id="col2" style="background:#FFF200;"></li>
                <li id="col3" style="background:#22B14C;"></li>
                <li id="col4" style="background:#00A2E8;"></li>
                <li id="col5" style="background:#3F48CC;"></li>
                <li id="col6" style="background:#A349A4;"></li>
                <li id="col7" style="background:#FFFFFF;"></li>
            </ul>
        </div>
        <div class="func3" id="func3">
            <ul class="width">
                <li id="wid0" style="background: radial-gradient(#000,#000 10%,rgba(204,221,250,0.8) 10%);"></li>
                <li id="wid1" style="background: radial-gradient(#000,#000 20%,#cdf 10%);"></li>
                <li id="wid2" style="background: radial-gradient(#000,#000 30%,rgba(204,221,250,0.8) 10%);"></li>
                <li id="wid3" style="background: radial-gradient(#000,#000 38%,#cdf 10%);"></li>
                <li id="wid4" style="background: radial-gradient(#000,#000 46%,rgba(204,221,250,0.8) 10%);"></li>
                <li id="wid5" style="background: radial-gradient(#000,#000 54%,#cdf 10%);"></li>
                <li id="wid6" style="background: radial-gradient(#000,#000 62%,rgba(204,221,250,0.8) 10%);"></li>
                <li id="wid7" style="background: radial-gradient(#000,#000 70%,#cdf 10%);"></li>
            </ul>
        </div>
        <div class="func4" id="func4"></div>
    </div>
    <script>
        let acts = []//record every action
        let step = 0
        let lines = [], line = {}, points = []
        let isClear = false
        let userColor = ['#ED1C24',
            '#FF7F27',
            '#FFF200',
            '#22B14C',
            '#00A2E8',
            '#3F48CC',
            '#A349A4',
            '#FFFFFF']
        let userWidth = [1,
            2,
            4,
            6,
            8,
            10,
            12,
            14]
        let colorBox = document.getElementById('func2')
        let widthBox = document.getElementById('func3')
        let aiBox = document.getElementById('func4'), ai = false
        const can = document.getElementById("can")
        can.width = window.innerWidth
        let cx = can.getContext("2d")
        let Obj = { acts, step, curWidth: 1, curColor: "#fff", cx, can }
        cx.strokeStyle = Obj.curColor
        cx.fillStyle = Obj.curColor
        let func = document.getElementById("func")
        func.addEventListener('touchmove', (e) => { e.preventDefault() })
        let sx, sy
        let _log
        let log = (s) => {
            if (_log) {
                _log.innerText = s + "_" + Obj.acts.length + "_" + Obj.step
            } else {
                console.log("_log is undefined")
            }
        }
        let endTime = 0//每次touchMove或touchEnd记录时间
        let startTime = 0//每次touchStart记录时间
        let moved = false//是否有是否touchmove事件
        let timeoutId, timeoutId2
        let timer = false//定时器状态，当点击X按钮时，检查定时器状态。。。。
        let timer2 = false
        let undo, redo, clear
        const draw = l => {
            if (l.length < 2) return
            cx.lineWidth = l.width
            cx.strokeStyle = l.color
            cx.fillStyle = l.color
            cx.beginPath()
            cx.arc(l.points[0].sx, l.points[0].sy, l.width / 2, 0, 2 * Math.PI)
            cx.fill()
            cx.beginPath()
            cx.moveTo(l.points[0].sx, l.points[0].sy)
            l.points.slice(1).forEach(i => cx.lineTo(i.sx, i.sy))
            cx.stroke()
        }
        undo = () => {
            cx.clearRect(0, 0, can.offsetWidth, can.offsetHeight)
            Obj.step--
            log('undo')
            Obj.acts.slice(lastClearAct(Obj.acts, Obj.step) + 1, Obj.step).forEach(i => {
                i.lines.forEach(l => draw(l))
            })
            if (Obj.step > 0) Obj.curWidth = Obj.acts[Obj.step - 1].lines.slice(-1)[0] ? Obj.acts[Obj.step - 1].lines.slice(-1)[0].width : 1
        }
        redo = () => {
            cx.clearRect(0, 0, can.offsetWidth, can.offsetHeight)
            Obj.step++
            log('redo')
            console.log(Obj.acts.slice(-1)[0])
            Obj.acts.slice(lastClearAct(Obj.acts, Obj.step) + 1, Obj.step).forEach(i => {
                i.lines.forEach(l => draw(l))
            })
            Obj.curWidth = Obj.acts[Obj.step - 1].lines.slice(-1)[0].width
        }
        clear = () => {
            if (timer) {
                clearTimeout(timeoutId)
                Obj.acts.push({ isClear, lines })
                Obj.step++
                lines = []
                timer = false
            }
            cx.clearRect(0, 0, can.offsetWidth, can.offsetHeight)
            if (Obj.acts[Obj.step - 1] && Obj.acts[Obj.step - 1].isClear || Obj.step == 0) return
            Obj.acts.splice(Obj.step, Obj.acts.length - Obj.step + 1, { isClear: true, lines: [] })
            Obj.step++
            log('clear')
        }
        let spf = new Sim(1.1, Obj)
        window.onload = (e) => {
            can.height = window.innerHeight
            cx.strokeStyle = Obj.curColor
            _log = document.getElementById("log")
            if (!colorBox) colorBox = document.getElementById('func2')
            if (!widthBox) widthBox = document.getElementById('func3')
            if (!aiBox) widthBox = document.getElementById('func4')
            aiBox.style.background = "linear-gradient(45deg,#fff,#000 45%,#000 55%,#fff)"
            colorBox.addEventListener('click', e => {
                console.log(e.target.id)
                let tarId = e.target.id
                if (/^col[0-9]$/.test(tarId)) {
                    Obj.curColor = userColor[tarId.slice(-1)]
                    cx.strokeStyle = Obj.curColor
                    cx.fillStyle = Obj.curColor
                    colorBox.querySelectorAll(".color")[0].style.display = "none"
                } else if (tarId === "func2") {
                    colorBox.querySelectorAll(".color")[0].style.display = "block"
                }
            })
            widthBox.addEventListener('click', e => {
                console.log(e.target.id)
                let tarId = e.target.id
                if (/^wid[0-9]$/.test(tarId)) {
                    Obj.curWidth = userWidth[tarId.slice(-1)]
                    cx.lineWidth = Obj.curWidth
                    widthBox.querySelectorAll(".width")[0].style.display = "none"
                } else if (tarId === "func3") {
                    widthBox.querySelectorAll(".width")[0].style.display = "block"
                }
            })
            aiBox.addEventListener('click', e => {
                console.log(e.target.id)
                ai = !ai
                e.target.style.background = ai ? "linear-gradient(45deg,#fff,#fff 45%,#000 45%,#000 55%,#fff 55%, #fff)" : "linear-gradient(45deg,#fff,#000 45%,#000 55%,#fff)"
            })
            document.addEventListener('click', e => {
                let id = e.target.id
                if (id == "redo" && Obj.step < Obj.acts.length) {
                    let i
                    for (i = Obj.step; i < Obj.acts.length; i++) {
                        if (!Obj.acts[i].isClear) {
                            Obj.step = i;
                            break;
                        }
                    }
                    if (i === Obj.acts.length) return
                    redo()
                }
                if (id == "undo" && Obj.step > 0) {
                    if (Obj.step == 1) {
                        undo()
                        return
                    }
                    let i
                    for (i = Obj.step; i > 0; i--) {
                        if (Obj.acts[i - 2] && !Obj.acts[i - 2].isClear) {
                            Obj.step = i;
                            break;
                        }
                    }
                    if (i === 0) return
                    undo()
                }
                if (id == "clear") clear()
                console.log(Obj.acts)
            })
        }

        window.onresize = (e) => {
            can.width = window.innerWidth
            can.height = window.innerHeight
            cx.strokeStyle = Obj.curColor
            cx.fillStyle = Obj.curColor
            if (Obj.step !== 0 && !Obj.acts[Obj.step - 1].isClear) {
                undo()
                redo()
            }
        }
        can.addEventListener("touchstart", (e) => {
            moved = false
            startTime = Date.now()
            log("touchstart")
            e.preventDefault();
            //log.innerText=`${can.offsetTop}=${can.clientTop+"S"}`
            // console.log(e.touches[0])
            clearTimeout(timeoutId)
            sx = e.touches[0].pageX - can.offsetLeft
            sy = e.touches[0].pageY - can.offsetTop
            points = [{ sx, sy }]
            spf.apply(sx, sy, "start")
            if (timer2) clearInterval(timeoutId2)
            timer2 = true
            timeoutId2 = setInterval(() => {
                Obj.curWidth = (Date.now() - startTime) / 50 > Obj.curWidth ? (Date.now() - startTime) / 50 : Obj.curWidth
                cx.fillStyle = Obj.curColor
                cx.lineWidth = Obj.curWidth
                cx.beginPath()
                cx.arc(sx, sy, Obj.curWidth / 2, 0, 2 * Math.PI)
                cx.fill()
            }, 10)
            timer = false
        }, { passive: false })

        can.addEventListener("touchmove", (e) => {
            moved = true
            if (timer2) {
                clearInterval(timeoutId2)
                timer2 = false
                cx.beginPath()
                cx.moveTo(sx, sy)
                cx.lineWidth = Obj.curWidth
                cx.strokeStyle = Obj.curColor
            }
            endTime = Date.now()
            console.log("touchmove")
            //e.preventDefault();
            sx = e.touches[0].pageX - can.offsetLeft
            sy = e.touches[0].pageY - can.offsetTop
            spf.apply(sx, sy, "move")
            if (false) {
                var _x = points.slice(-1)[0].sx, _y = points.slice(-1)[0].sy
                var _l = 100
                var _a = (sy - _y) / (sx - _x), _b
                _b = sy - _a * sx
                cx.moveTo(_x, _y)
                cx.lineTo(sx, sy)
                cx.stroke()
            } else {
                cx.lineTo(sx, sy)
                cx.stroke()
            }
            points.push({ sx, sy })
            //e.stopPropagation();
        }, { passive: false })

        can.addEventListener("touchend", (e) => {
            endTime = new Date().getTime()
            // console.log(e.touches[0])  
            if (timer2) {
                clearInterval(timeoutId2)
                timer2 = false
                cx.lineWidth = Obj.curWidth
            }
            if (Obj.acts.length > Obj.step) {
                //acts = acts.slice(0, step)//注意两种操作acts的区别
                Obj.acts.splice(Obj.step - Obj.acts.length)
            }
            lines.push({ points, color: Obj.curColor, width: Obj.curWidth })
            spf.apply(sx, sy, "end")
            timer = true
            timeoutId = setTimeout(() => {
                Obj.acts.push({ isClear, lines })
                console.log(lines[0].points)
                Obj.step++
                spf.dodo()
                lines = []
                timer = false
                log('TIMEOUT')
            }, 500);
            log("touchend")
            //e.stopPropagation();
        }, { passive: false })
    </script>
    <script id='functions'>
        function lastEmptyArray(arr, end) {
            var l = arr.length
            if (typeof end == 'number' && end < l) l = end

            for (var i = l - 1; i >= 0; i--)
                if (arr[i].length == 0) return i
            return -1
        }
        function lastClearAct(arr, end) {
            var l = arr.length
            if (typeof end == 'number' && end < l) l = end

            for (var i = l - 1; i >= 0; i--)
                if (arr[i].isClear) return i
            return -1
        }
    </script>
    <div id='log' class=''></div>
</body>

</html>
