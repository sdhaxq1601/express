<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #url {
            width: 95vw;
            height: 30vh;
        }

        .tab {
            margin-top: 10vw;
            text-align: center;
        }

        .tab ul {
            list-style: none;
            display: inline-block;
        }

        .tab li {
            box-sizing: border-box;
            width: 32vw;
            height: 10vw;
            padding: 3vw 0;
            font-size: 4vw;
            line-height: 4vw;
            display: inline-block;
            text-align: center;
            background: #888;
        }

        .tab .active {
            background: #9f9;
        }

        .rcvFile li {
            background: #eee;
            margin: 5px 0;
            padding: 3vw;
        }
    </style>
    <script src="./static/js/vue.js"></script>
    <script src="./static/js/axios.js"></script>
</head>

<body>
    <div id="app">
        <tab :who="who" @changewho="handler"></tab>
        <send-URL :show="who==1" :history="his"></send-URL>
        <send-file :show="who==2"></send-file>
        <receive-file :show="who==3" :files="files"></receive-file>
        <iframe id="id_iframe" name="nm_iframe" style="display:none;" @load="getHistory"></iframe>
    </div>
    <script type="text/x-template" id="tab-template">
        <div class="tab">
            <ul @click="click">
                    <li id=1 :class="{active:who==1}">SEND URL</li>
                    <li id=2 :class="{active:who==2}">SEND FILE</li>
                    <li id=3 :class="{active:who==3}">RECEIVE FILE</li>
            </ul>
        </div>
    </script>
    <!-- 发送url 模板 -->
    <script type="text/x-template" id="sendURL-template">
        <div class="sURL" v-show="show">
            <form action="b" method="get" target="nm_iframe">
                <label for="url">URL</label>
                <textarea name="url" id="url" v-model="url" @keyup="fixUrl" @paste="fixUrl" @keyup.enter="enterSubmit($event)" cols="30" rows="10"></textarea>
                <!-- <input type="submit" id="submit" value="OK"> -->
            </form>
            <ul class="history">
                <li v-for="(h,i) in history" :key="i">{{i+1}}<a :href="h.url">{{`${h.url}>>${new Date(h.time).toLocaleDateString()}`}}</a></li>
            </ul>
        </div>
    </script>
    <!-- 发送文件 模板 -->
    <script type="text/x-template" id="sendFile-template">
        <form action="file-upload" method="post" target="nm_iframe" enctype="multipart/form-data" v-show="show">
            <label for="sendfile">SEND FILE</label>
            <input type="file" name="sfile" multiple="multiple" id="sfile">
            <input type="submit" id="submit" value="OK">
        </form>
    </script>
    <!-- 接收文件 模板 -->
    <script type="text/x-template" id="receiveFile-template">
        <div class="rcvFile" v-show="show">
            <div>>></div>
            <ul>
                <li v-for="(fn,i) in files" :key="i" ><a :href="path+fn">{{fn}}</a></li>
            </ul>
        </div>
    </script>
    <script>
        var tab = {
            props:
                ['who'],
            methods: {
                click: function (e) {
                    this.$emit('changewho', e.target.id)
                }
            },
            template:
                "#tab-template",
        }
        var sendURL = {//接收url**************************************************
            props:
                ['show',
                    'history'
                ],
            data: function () {
                return {
                    url: ""
                }
            },
            template:
                "#sendURL-template",
            methods: {
                fixUrl() {
                    /^.{0,5}:\/\//
                    if (!/^http[s]{0,1}:\/\//.test(this.url)) {
                        this.url = "http://" + this.url.replace(/^.{0,5}:\/\//g, '')
                    }
                },
                enterSubmit(e) {
                    console.log(e.target.parentElement)
                    e.target.parentElement.submit()
                    this.url = ''
                },
                log() {
                    console.log(this.$data)
                }
            }
        }
        var sendFile = {//发送文件**************************************************
            props:
                ['show'],
            template:
                "#sendFile-template",
        }
        var receiveFile = {//接收文件**************************************************
            props:
                ['show',
                    'files'
                ],
            data: function () {
                return {
                    path: 'static/download/'
                }
            },
            methods: {

            },
            computed: {

            },
            template:
                "#receiveFile-template",
        }
        var app = new Vue(
            {
                el: '#app',
                data: {
                    who: 1,
                    files: [],
                    his: []
                },
                methods: {
                    handler: function (v) {
                        if (v) this.who = v
                        console.log("@", v)
                    },
                    getHistory() {
                        console.log("history....")
                        var vm = this
                        axios.get('history').then(function (v) {
                            console.log(v.data)
                            console.log(vm.files)
                            vm.his = v.data
                        }).catch(function (err) {
                            //错误处理
                        })
                    }
                },
                components: {
                    'tab': tab,
                    'send-url': sendURL,
                    'send-file': sendFile,
                    'receive-file': receiveFile
                },
                mounted:
                    function () {
                        var vm = this
                        axios.get('getfilelist').then(function (v) {
                            console.log(v.data)
                            console.log(vm.files)
                            vm.files = v.data
                        }).catch(function (err) {
                            //错误处理
                        })
                        this.getHistory()
                    }
            }
        )
    </script>
</body>

</html>
