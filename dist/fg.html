<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #url {
            width: 95vw;
            height: 30vh;
        }
    </style>
    <script src="./static/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <tab></tab>
        <send-URL></send-URL>
        <send-file></send-file>
        <receive-file></receive-file>
    </div>
    <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
    <script type="text/x-template" id="tab-template">
        <ul>
            <li>SEND URL</li>
            <li>SEND FILE</li>
            <li>RECEIVE FILE</li>
        </ul>
    </script>
    <script type="text/x-template" id="sendURL-template">
        <form action="b" method="get" target="nm_iframe" v-show="show">
            <label for="url">URL</label>
            <textarea name="url" id="url" cols="30" rows="10"></textarea>
            <input type="submit" id="submit" value="OK">
        </form>
    </script>
    <script type="text/x-template" id="sendFile-template">
        <form action="b" method="get" target="nm_iframe" v-show="show">
            <label for="url">SEND FILE</label>
            <textarea name="url" id="url" cols="30" rows="10"></textarea>
            <input type="submit" id="submit" value="OK">
        </form>
    </script>
    <script type="text/x-template" id="receiveFile-template">
        <form action="b" method="get" target="nm_iframe" v-show="show">
            <label for="url">RECEIVE FILE</label>
            <textarea name="url" id="url" cols="30" rows="10"></textarea>
            <input type="submit" id="submit" value="OK">
        </form>
    </script>
    <script>
        var tab = {
            props:
                { show: false },
            template:
                "#tab-template",
        }, sendURL = {
            props:
                { show: false },
            template:
                "#sendURL-template",
        }, sendFile = {
            props:
                { show: false },
            template:
                "#sendFile-template",
        }, receiveFile = {
            props:
                { show: false },
            template:
                "#receiveFile-template",
        }
        var app = new Vue(
            {
                el: '#app',
                components: {
                    'tab': tab,
                    'send-url': sendURL,
                    'send-file': sendFile,
                    'receive-file': receiveFile
                }
            }
        )
    </script>

    <!-- <script>
        document.getElementById("submit").onclick = e => {
            setTimeout(() => { document.getElementById("url").value = "" }, 10)
        }
    </script> -->
</body>

</html>
